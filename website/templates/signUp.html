{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %} 
<form method="POST">
    <h2 align="center">Sign Up</h2>
    <div class="form-group">
         <label for="email">Email Address</label>
         <input
             type="email"
             class="form-control"
             id="email"
             name="email"
             placeholder="Enter email"
         />
    </div>
    <div class="row">
        <div class="form-group col">
            <label for="firstName">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="First Name"
            />
        </div>
        <div class="form-group col">
            <label for="lastName">Last Name</label>
            <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
            />
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label for="birthday">Date of Birth</label>
            <input
                type="text"
                class="form-control"
                id="birthday"
                name="birthday"
                placeholder="yyyy-mm-dd"
            />
        </div>
        <div class="form-group col">
            <label for="ID">ID #</label>
            <input
                type="text"
                class="form-control"
                id="ID"
                name="ID"
                placeholder="ID number provided by your healthcare facility"
            />
        </div>
    </div>
    <div class="row">
        <div class="form-group col">
            <label for="password1">Password</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
            />
        </div>
        <div class="form-group col">
            <label for="password2">Password (Confirm)</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
            />
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>

{% endblock %}
